<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Magis Air{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007BFF;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Magis Air</span>
        <div>
            <a href="{% url 'flight_scheduler:homepage' %}">Home</a>
            <a href="{% url 'flight_scheduler:schedule_queries' %}">Schedule Queries</a>
            <a href="{% url 'flight_scheduler:flight_queries' %}">Flight Queries</a>
        </div>
    </div>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
